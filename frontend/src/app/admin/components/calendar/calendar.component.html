<!-- Reservations Management - start -->
<section class=" service_section mb_100 text-white clearfix">
  <div class="container">

    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-10 col-xs-12">
        <div class="section_title mb_60 text-center">
          <h2 class="title_text mb_15">
            <span>Reservations Management</span>
          </h2>
        </div>
      </div>
    </div>

    <p-tabView *ngIf="events.length !== 0">

      <!-- calendar -->
      <p-tabPanel header="Calendar" [leftIcon]="'pi pi-fw pi-calendar'">
        <p-fullCalendar (click)="getDate($event.target)" [events]="events" [options]="options"></p-fullCalendar>
      </p-tabPanel>


      <!-- users -->
      <p-tabPanel header="Users">
        <h5>List of users</h5>
        <br>
        <p-toolbar styleClass="p-mb-4">
          <ng-template pTemplate="left">
            <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success p-mr-2"></button>
            <button pButton pRipple [label]="'Delete'" icon="pi pi-trash" class="p-button-danger"
                    (click)="deleteSelectedUsers()" [disabled]="!selectedUsers || !selectedUsers.length"></button>
          </ng-template>
        </p-toolbar>
        <p-table #dt [value]="users" dataKey="userId" editMode="row" [paginator]="true" [rows]="10"
                 [showCurrentPageReport]="true" [(selection)]="selectedUsers"
                 styleClass="p-datatable-striped p-datatable-responsive-demo p-datatable-gridlines"
                 [paginatorDropdownAppendTo]="true" [rowHover]="true"
                 currentPageReportTemplate="Showing {first} to {last} of {totalRecords} users"
                 [rowsPerPageOptions]="[10,25,50]">

          <ng-template pTemplate="caption">
            <div class="p-d-flex p-ai-center p-jc-between">
              <h5 class="p-m-0">Manage Users</h5>
            </div>
            <br>
            <div class="p-d-flex">
              <button type="button" pButton pRipple icon="pi pi-file-excel" (click)="exportExcel()"
                      class="p-button-success p-mr-2" pTooltip="XLS" tooltipPosition="bottom">
              </button>
              <button type="button" pButton pRipple icon="pi pi-file-pdf" (click)="exportPdf()"
                      class="p-button-warning p-mr-2" pTooltip="PDF" tooltipPosition="bottom">
              </button>
              <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(dt)">
              </button>

              <button type="button" pButton pRipple icon="pi pi-filter" (click)="dt.exportCSV({selectionOnly:true})"
                      class="p-button-info p-ml-auto" pTooltip="Selection Only" tooltipPosition="bottom">
              </button>
            </div>
          </ng-template>
          <ng-template pTemplate="header">
            <tr>
              <th style="width: 3rem">
                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
              </th>
              <th pSortableColumn="username">Username
                <p-sortIcon field="username"></p-sortIcon>
                <p-columnFilter type="text" field="username" display="menu"></p-columnFilter>
              </th>
              <th pSortableColumn="userEmail">Email
                <p-sortIcon field="userEmail"></p-sortIcon>
                <p-columnFilter type="text" field="userEmail" display="menu"></p-columnFilter>
              </th>
              <th>Phone
                <p-columnFilter field="phoneNumber" matchMode="equals" display="menu">
                  <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                    <p-dropdown [ngModel]="value" [options]="statusess" (onChange)="filter($event.value)"
                                placeholder="Any">
                      <ng-template let-option pTemplate="item">
                        <p-badge styleClass="p-badge-info" value="{{option.label}}"></p-badge>
                      </ng-template>
                    </p-dropdown>
                  </ng-template>
                </p-columnFilter>
              </th>
              <th>Verified
                <p-columnFilter type="boolean" field="activated"></p-columnFilter>
              </th>
              <th>Booking
              </th>
              <th style="width:8rem"></th>
            </tr>
          </ng-template>

          <ng-template pTemplate="body" let-user let-editing="editing"
                       let-rowIndex="rowIndex" let-ri="rowIndex">
            <tr [pEditableRow]="user">

              <!-- checkbox btn -->
              <td>
                <p-tableCheckbox [value]="user"></p-tableCheckbox>
              </td>

              <!-- username -->
              <td>
                <p-cellEditor>
                  <ng-template pTemplate="input">
                    <input pInputText type="text" [style]="{'width':'100%'}" [(ngModel)]="user.username">
                  </ng-template>
                  <ng-template pTemplate="output">
                    {{user.username}}
                  </ng-template>
                </p-cellEditor>
              </td>

              <!-- email -->
              <td>
                <p-cellEditor>
                  <ng-template pTemplate="input">

                    <input #emailInput="ngModel"
                           pattern="^[aA-zZ0-9._%+-]+@[a-z0-9.-]+\.[aA-zZ]{2,4}$"
                           [class.is-invalid]="emailInput.invalid && emailInput.touched"
                           [class.is-valid]="!(emailInput.invalid && emailInput.untouched)"
                           class="form-control" type="email" id="inputEmail" pInputText [style]="{'width':'100%'}"
                           [(ngModel)]="user.userEmail" name="email" required>
                    <div *ngIf="emailInput.errors && (emailInput.invalid ||emailInput.touched)">
                      <small *ngIf="emailInput.errors.pattern" id="emailInvalid" class="text-danger">
                        {{emailInput.value}} is not valid email
                      </small>
                      <small *ngIf="emailInput.errors.required && emailInput.touched"
                             id="emailRequired" class="text-danger">
                        This field is required
                      </small>
                    </div>

                  </ng-template>
                  <ng-template pTemplate="output">
                    {{user.userEmail}}
                  </ng-template>
                </p-cellEditor>
              </td>

              <!-- phone number -->
              <td>
                <p-cellEditor>
                  <ng-template pTemplate="input">
                    <input pInputText type="text" [style]="{'width':'100%'}" [(ngModel)]="user.phoneNumber">
                  </ng-template>
                  <ng-template pTemplate="output">
                    {{user.phoneNumber}}
                  </ng-template>
                </p-cellEditor>
              </td>

              <!-- verified btn -->
              <td>
                <p-cellEditor>
                  <ng-template pTemplate="input">
                    <p-dropdown  [options]="statuses" [(ngModel)]="user.activated"
                                [style]="{'width':'100%'}"></p-dropdown>
                  </ng-template>
                  <ng-template pTemplate="output">

                    <span *ngIf="user.activated && !user.activated?.length">
                      <p-badge [value]="'Verified'" severity="info"></p-badge>
                    </span>
                    <span *ngIf="!user.activated && !user.activated?.length">
                      <p-badge [value]="'Unverified'" severity="danger"></p-badge>
                    </span>

                    <span *ngIf=" user.activated?.length > 0 && user.activated == 'yes'">
                      <p-badge [value]="'Verified'" severity="info"></p-badge>
                    </span>
                    <span *ngIf=" user.activated?.length > 0 && user.activated == 'no'">
                        <p-badge [value]="'Unverified'" severity="danger"></p-badge>
                    </span>

                  </ng-template>
                </p-cellEditor>
              </td>

              <!-- view booking btn -->
              <td>
                <small>
                  <p-splitButton label="Action" icon="pi pi-plus" (click)="userBookingToView(user)"
                                 [model]="bookoingAction" styleClass="p-button-info p-button-sm">
                  </p-splitButton>
                </small>
              </td>

              <!-- edit and delete btn -->
              <td style="text-align:center">
                <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil"
                        (click)="onRowEditInit(user)" class="p-button-rounded p-button-text">
                </button>
                <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check"
                        (click)="onRowEditSave(user)"
                        class="p-button-rounded p-button-text p-button-success p-mr-2">
                </button>
                <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times"
                        (click)="onRowEditCancel(user, ri)"
                        class="p-button-rounded p-button-text p-button-danger">
                </button>
                <button pButton pRipple type="button" icon="pi pi-trash" (click)="confirm($event)"
                        class="p-button-rounded p-button-warning p-button-text">
                </button>
              </td>
            </tr>
          </ng-template>

        </p-table>
      </p-tabPanel>


      <!-- rents -->
      <p-tabPanel header="Rents">
        <h5>List of rents</h5>
        <br>
        <p-toolbar styleClass="p-mb-4">
          <ng-template pTemplate="left">
            <button (click)="openAddRentDialog()" pButton pRipple label="New" icon="pi pi-plus"
                    class="p-button-success p-mr-2">
            </button>
            <button pButton pRipple [label]="'Delete'" icon="pi pi-trash" class="p-button-danger"></button>
          </ng-template>
        </p-toolbar>
      </p-tabPanel>
    </p-tabView>
  </div>
</section>
<!-- service_section - end
================================================== -->
