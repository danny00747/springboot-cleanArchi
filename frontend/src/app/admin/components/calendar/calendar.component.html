      <br><br>
      <h1 class="page_title text-white mb-0">Calendar</h1>

<!-- service_section - start
    ================================================== -->
<section class=" service_section mb_100 text-white clearfix">
  <div class="container">

    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-10 col-xs-12">
        <div class="section_title mb_60 text-center">
          <h2 class="title_text mb_15">
            <span>Reservations Management</span>
          </h2>
        </div>
      </div>
    </div>

    <p-tabView>
      <p-tabPanel header="Calendar" [leftIcon]="'pi pi-fw pi-calendar'">
        <p-fullCalendar [events]="events" [options]="options"></p-fullCalendar>
      </p-tabPanel>
      <p-tabPanel header="Users" [leftIcon]="'pi pi-fw pi-users'">
        <div >
          <h5>List of users</h5>
          <br>
          <p-toolbar styleClass="p-mb-4">
            <ng-template pTemplate="left">
              <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success p-mr-2"></button>
              <button pButton pRipple [label]="'Delete'" icon="pi pi-trash" class="p-button-danger"></button>
            </ng-template>
          </p-toolbar>
          <p-table [value]="customers" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" styleClass="p-datatable-striped"
                   currentPageReportTemplate="Showing {first} to {last} of {totalRecords} users" [rowsPerPageOptions]="[10,25,50]">
            <ng-template pTemplate="caption">
              <div class="p-d-flex p-ai-center p-jc-between">
                <h5 class="p-m-0">Manage Users</h5>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" placeholder="Search..." />
                </span>
              </div>
            </ng-template>
            <ng-template pTemplate="header">
              <tr>
                <th style="width: 3rem">
                  <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                <th pSortableColumn="country">Country <p-sortIcon field="country"></p-sortIcon></th>
                <th pSortableColumn="company">Company <p-sortIcon field="company"></p-sortIcon></th>
                <th pSortableColumn="representative">Representative <p-sortIcon field="representative"></p-sortIcon></th>
                <th></th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-customer>
              <tr>
                <td>
                  <p-tableCheckbox [value]="customer"></p-tableCheckbox>
                </td>
                <td>{{customer.name}}</td>
                <td>{{customer.country.name}}</td>
                <td>{{customer.company}}</td>
                <td>{{customer.representative.name}}</td>
                <td>
                  <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2"></button>
                  <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger p-mr-2"></button>
                </td>
              </tr>
            </ng-template>
            <ng-template pTemplate="paginatorleft">
              <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
            </ng-template>
            <ng-template pTemplate="paginatorright">
              <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
            </ng-template>
          </p-table>
        </div>


      </p-tabPanel>
      <p-tabPanel header="Rents">
        <h5>List of rents</h5>
        <br>
        <p-toolbar styleClass="p-mb-4">
          <ng-template pTemplate="left">
            <button (click)="openAddRentDialog()" pButton pRipple label="New" icon="pi pi-plus" class="p-button-success p-mr-2">
            </button>
            <button pButton pRipple [label]="'Delete'" icon="pi pi-trash" class="p-button-danger"></button>
          </ng-template>
        </p-toolbar>
      </p-tabPanel>
    </p-tabView>
  </div>
</section>
<!-- service_section - end
================================================== -->
